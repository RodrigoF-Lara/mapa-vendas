<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mapa de Vendas RS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Mapa reduzido para 55% -->
    <div class="map-area">
      <div id="map"></div>
    </div>
    
    <!-- Painel direito expandido para 45% -->
    <div class="panel-area">
      <!-- Filtros em linha única -->
      <div class="filters-header">
        <h2>Filtros</h2>
        <div class="filters-row">
          <div class="filter-box">
            <label for="filtro-ano">Ano:</label>
            <select id="filtro-ano"></select>
          </div>
          <div class="filter-box">
            <label for="filtro-mes">Mês:</label>
            <select id="filtro-mes"></select>
          </div>
          <button onclick="mostrarResumoEstado()">Atualizar</button>
        </div>
      </div>
      
      <!-- Tabela com mais espaço -->
      <div class="data-display">
        <div id="dados-cidade"></div>
      </div>
      
      <!-- Gráfico compacto mas legível -->
      <div class="chart-container">
        <h3>Vendas Mensais</h3>
        <div id="grafico-mensal"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
