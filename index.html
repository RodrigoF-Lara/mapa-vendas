<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mapa de Vendas RS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="main-grid">
    <!-- Mapa ocupa a esquerda -->
    <div class="map-section">
      <div id="map"></div>
    </div>
    
    <!-- Painel direito dividido em 3 partes -->
    <div class="panel-section">
      <!-- Filtros no topo -->
      <div class="filters-card">
        <h2>Filtros</h2>
        <div class="filter-row">
          <div class="filter-group">
            <label for="filtro-ano">Ano:</label>
            <select id="filtro-ano"></select>
          </div>
          <div class="filter-group">
            <label for="filtro-mes">Mês:</label>
            <select id="filtro-mes"></select>
          </div>
        </div>
        <button onclick="mostrarResumoEstado()">Atualizar Dados</button>
      </div>
      
      <!-- Tabela no meio -->
      <div class="data-card">
        <div id="dados-cidade"></div>
      </div>
      
      <!-- Gráfico na parte inferior -->
      <div class="chart-card">
        <h3>Vendas por Mês</h3>
        <div id="grafico-mensal"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
