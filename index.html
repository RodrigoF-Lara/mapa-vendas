<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar PDF com Mapas</title>
  <link rel="stylesheet" href="style.css">
  <!-- Incluir o jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <!-- Incluir a biblioteca html2canvas para capturar o mapa -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
  <!-- Container principal -->
  <div class="app-container">
    <!-- Mapa à esquerda (60% da tela) -->
    <div class="map-wrapper">
      <div id="map" style="height: 100%"></div>
    </div>
    <!-- Painel direito (40% da tela) -->
    <div class="panel-wrapper">
      <div class="filter-card">
        <h2>Filtros</h2>
        <div class="filter-controls">
          <div>
            <label for="filtro-regiao">Região</label>
            <select id="filtro-regiao">
              <!-- Options serão populadas dinamicamente -->
            </select>
          </div>
          <div>
            <label for="filtro-ano">Ano</label>
            <select id="filtro-ano">
              <!-- Options serão populadas dinamicamente -->
            </select>
          </div>
          <div>
            <label for="filtro-mes">Mês</label>
            <select id="filtro-mes">
              <option value="todos">Todos</option>
              <!-- Outros meses serão populados dinamicamente -->
            </select>
          </div>
        </div>
      </div>
      <button id="gerar-pdf">Gerar PDF</button>
    </div>
  </div>

  <!-- Incluindo o script.js -->
  <script src="script.js"></script>
</body>
</html>
