<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Vendas RS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    #map {
      height: 100vh;
      width: 40%;
    }

    #info {
      width: 60%;
      padding: 20px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 6px;
      text-align: left;
    }

    #csv-file, select, button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <h2>Detalhes da Cidade</h2>
    <input type="file" id="csv-file" accept=".csv" />
    <br />
    <label for="filtro-ano">Ano:</label>
    <select id="filtro-ano"></select>
    <label for="filtro-mes">M√™s:</label>
    <select id="filtro-mes"></select>
    <br />
    <button onclick="mostrarResumoEstado()">üîÑ Ver Resumo do Estado</button>
    <div id="dados-cidade"></div>
  </div>

  <script>
    let dadosCSV = [];
    let map;
    let filtroAnoSelecionado = '';
    let filtroMesSelecionado = 'todos';

    function initMap() {
      map = L.map('map').setView([-30.0346, -51.2177], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    }

    function carregarGeoJSON() {
      fetch('municipios-RS.geojson')
        .then(response => response.json())
        .then(geojson => {
          L.geoJSON(geojson, {
            onEachFeature: function (feature, layer) {
              const codigoIBGE = feature.properties.CD_MUN;
              const vendasCidade = dadosCSV.filter(item =>
                item['TB_CIDADES.CODIGO_IBGE'] === codigoIBGE &&
                item.ANO === filtroAnoSelecionado &&
                (filtroMesSelecionado === 'todos' || item.M√äS === filtroMesSelecionado)
              );

              if (vendasCidade.length > 0) {
                const totalQnt = vendasCidade.reduce((soma, item) => soma + parseFloat(item.QNT || 0), 0);
                const cor = totalQnt > 0 ? 'yellow' : 'gray';

                layer.setStyle({
                  fillColor: cor,
                  fillOpacity: 0.5,
                  weight: 1,
                  color: 'black'
                });

                const nomeCidade = feature.properties.NM_MUN || 'Cidade desconhecida';
                layer.bindPopup(`<strong>${nomeCidade}</strong><br>Total QNT: ${totalQnt}`);

                layer.on('click', () => {
                  mostrarTabela(codigoIBGE);
                });
              } else {
                layer.setStyle({
                  fillColor: 'gray',
                  fillOpacity: 0.3,
                  weight: 1,
                  color: 'black'
                });
              }
            }
          }).addTo(map);
		  // Lista dos RCs com seus respectivos COD_IBGE
const rcs = {
  "1400100": "NABOR",
  "1504208": "FABR√çCIO",
  "1505502": "FABR√çCIO",
  "1721000": "GABRIEL",
  "2101400": "CLAUDEMIR",
  "2800308": "ESCOURA",
  "2919553": "PENINHA",
  "3170206": "RENAN",
  "3529005": "ANDRE",
  "4104808": "ISRAEL",
  "4209003": "WILIAN",
  "4301602": "GUSTAVO",
  "4304705": "LEANDRO TONET",
  "5003702": "GRAZIAN",
  "5102637": "RODRIGO",
  "5105259": "JOAO",
  "5107040": "GLESON",
  "5208707": "RENNAN"
};

// Adiciona um marcador para cada cidade do RC
geojson.features.forEach(feature => {
  const codigo = feature.properties.CD_MUN;
  const nomeRC = rcs[codigo];

  if (nomeRC) {
    const centro = L.geoJSON(feature).getBounds().getCenter();
    L.marker(centro, {
      title: nomeRC
    }).addTo(map)
      .bindPopup(`<strong>${nomeRC}</strong><br>Cidade: ${feature.properties.NM_MUN}`);
  }
});

        })
        .catch(error => console.error('Erro ao carregar GeoJSON:', error));
    }

    function mostrarResumoEstado() {
      const container = document.getElementById('dados-cidade');
      const dadosFiltrados = dadosCSV.filter(item =>
        item.ANO === filtroAnoSelecionado &&
        (filtroMesSelecionado === 'todos' || item.M√äS === filtroMesSelecionado)
      );

      if (dadosFiltrados.length === 0) {
        container.innerHTML = '<p>Nenhum dado dispon√≠vel para o filtro selecionado.</p>';
        return;
      }

      const totalQNT = dadosFiltrados.reduce((soma, item) => soma + parseFloat(item.QNT || 0), 0);
      const totalFAT = dadosFiltrados.reduce((soma, item) => {
        const valorStr = (item.FATURAMENTO || '0').replace('.', '').replace(',', '.');
        return soma + parseFloat(valorStr);
      }, 0);
      const formatadoFAT = totalFAT.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

      let html = `
        <p><strong>üìç Total do Estado do RS</strong></p>
        <p><strong>üì¶ Quantidade Vendida:</strong> ${totalQNT}</p>
        <p><strong>üí∞ Faturamento Total:</strong> ${formatadoFAT}</p>
      `;

      container.innerHTML = html;
    }

    function mostrarTabela(codigoIBGE) {
      const vendas = dadosCSV.filter(item =>
        item['TB_CIDADES.CODIGO_IBGE'] === codigoIBGE &&
        item.ANO === filtroAnoSelecionado &&
        (filtroMesSelecionado === 'todos' || item.M√äS === filtroMesSelecionado)
      );

      const container = document.getElementById('dados-cidade');

      if (vendas.length === 0) {
        container.innerHTML = '<p>Nenhuma venda para a cidade nesse filtro.</p>';
        return;
      }

      const totalQNT = vendas.reduce((soma, item) => soma + parseFloat(item.QNT || 0), 0);
      const totalFAT = vendas.reduce((soma, item) => {
        const valorStr = (item.FATURAMENTO || '0').replace('.', '').replace(',', '.');
        return soma + parseFloat(valorStr);
      }, 0);
      const formatadoFAT = totalFAT.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

      let html = `
        <p><strong>üì¶ Total de Quantidade Vendida:</strong> ${totalQNT}</p>
        <p><strong>üí∞ Total de Faturamento:</strong> ${formatadoFAT}</p>

        <table>
          <thead>
            <tr>
              <th>NOTA</th>
              <th>PEDIDO</th>
              <th>CLIENTE</th>
              <th>CIDADE</th>
              <th>DESCRI√á√ÉO</th>
              <th>QNT</th>
              <th>FATURAMENTO</th>
              <th>DATA</th>
            </tr>
          </thead>
          <tbody>`;

      vendas.forEach(item => {
        html += `
          <tr>
            <td>${item.NOTA}</td>
            <td>${item.PEDIDO}</td>
            <td>${item.CLIENTE}</td>
            <td>${item.CIDADE}</td>
            <td>${item['DESCRI√á√ÉO']}</td>
            <td>${item.QNT}</td>
            <td>${parseFloat((item.FATURAMENTO || '0').replace('.', '').replace(',', '.')).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
            <td>${item.DATA}</td>
          </tr>`;
      });

      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    function popularFiltros() {
      const selectAno = document.getElementById('filtro-ano');
      const selectMes = document.getElementById('filtro-mes');

      const anos = [...new Set(dadosCSV.map(item => item.ANO))].sort();
      const meses = [...new Set(dadosCSV.map(item => item.M√äS))].sort((a, b) => a - b);

      selectAno.innerHTML = anos.map(ano => `<option value="${ano}">${ano}</option>`).join('');
      selectMes.innerHTML = `<option value="todos">Todos</option>` +
        meses.map(mes => `<option value="${mes}">${mes}</option>`).join('');

      filtroAnoSelecionado = selectAno.value;
      filtroMesSelecionado = selectMes.value;

      selectAno.addEventListener('change', () => {
        filtroAnoSelecionado = selectAno.value;
        reiniciarMapa();
      });

      selectMes.addEventListener('change', () => {
        filtroMesSelecionado = selectMes.value;
        reiniciarMapa();
      });
    }

    function reiniciarMapa() {
      map.eachLayer(layer => {
        if (layer instanceof L.TileLayer) return;
        map.removeLayer(layer);
      });

      carregarGeoJSON();
      mostrarResumoEstado();
    }

    document.addEventListener('DOMContentLoaded', function () {
      initMap();

      document.getElementById('csv-file').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            dadosCSV = results.data;
            popularFiltros();
            carregarGeoJSON();
            mostrarResumoEstado();
          }
        });
      });
    });
  </script>
</body>
</html>
