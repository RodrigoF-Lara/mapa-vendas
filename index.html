<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Vendas por Região</h1>
        <p>Filtros: </p>
        <label for="filtro-ano">Ano:</label>
        <select id="filtro-ano">
            <option value="">Selecione o Ano</option>
        </select>
        
        <label for="filtro-mes">Mês:</label>
        <select id="filtro-mes">
            <option value="todos">Todos</option>
        </select>
    </header>

    <main>
        <section id="map-container">
            <div id="map" style="height: 500px;"></div>
        </section>

        <section id="dados-cidade">
            <!-- Resumo de dados (quantidade, faturamento, cidades com vendas) será exibido aqui -->
        </section>

        <section>
            <h2>Gráfico de Vendas por Mês</h2>
            <canvas id="grafico-vendas" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dashboard de Vendas - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
