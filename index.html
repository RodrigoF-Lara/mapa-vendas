<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mapa de Vendas RS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <div class="map-container">
      <div id="map"></div>
    </div>
    
    <div class="panel-container">
      <div class="filters-panel">
        <h2>Filtros</h2>
        <div class="filter-group">
          <label for="filtro-ano">Ano:</label>
          <select id="filtro-ano"></select>
        </div>
        <div class="filter-group">
          <label for="filtro-mes">MÃªs:</label>
          <select id="filtro-mes"></select>
        </div>
        <button onclick="mostrarResumoEstado()">Atualizar Dados</button>
      </div>
      
      <div class="data-panel">
        <div id="dados-cidade" class="data-content"></div>
      </div>
      
      <div class="chart-panel">
        <h3>Vendas Mensais</h3>
        <div id="grafico-mensal"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
