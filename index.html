<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Vendas RS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    #map {
      width: 40%;
      height: 100%;
    }

    #info {
      width: 60%;
      padding: 20px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 6px;
      text-align: left;
      word-break: break-word;
    }

    #csv-file, select, button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #map {
        width: 100%;
        height: 300px;
        min-height: 300px;
      }

      #info {
        width: 100%;
        padding: 15px;
        height: auto;
        max-height: 60vh;
        overflow-y: auto;
      }

      table {
        font-size: 12px;
      }

      button, select {
        width: 100%;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <h2>Detalhes da Cidade</h2>
    <label for="filtro-ano">Ano:</label>
    <select id="filtro-ano"></select>
    <label for="filtro-mes">MÃªs:</label>
    <select id="filtro-mes"></select>
    <br />
    <button onclick="mostrarResumoEstado()">ðŸ”„ Ver Resumo do Estado</button>
    <div id="dados-cidade"></div>
  </div>

  <!-- Seu script permanece o mesmo -->
  <script>
    // (sua lÃ³gica JS permanece igual, comeÃ§ando com initMap() etc.)
  </script>
</body>
</html>
