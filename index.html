<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mapa de Vendas RS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #map {
      height: 50vh;
      width: 100%;
    }

    #info {
      width: 100%;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
      height: 50vh;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 4px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 0;
    }

    @media (max-width: 767px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      
      th, td {
        min-width: 80px;
        max-width: none;
        white-space: normal;
        word-break: break-word;
      }
      
      tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }
    }

    #csv-file, select, button {
      margin-top: 8px;
      padding: 6px 10px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .filters-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .filter-group {
      flex: 1;
      min-width: 120px;
    }

    .rc-marker {
      background-color: #ff0000;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: block;
      position: relative;
    }

    .rc-marker::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 8px solid #ff0000;
      left: 0;
      top: 12px;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      
      #map {
        height: 100vh;
        width: 40%;
      }
      
      #info {
        width: 60%;
        height: 100vh;
        padding: 20px;
      }
      
      table {
        font-size: 14px;
        display: table;
      }
      
      th, td {
        padding: 6px;
        max-width: none;
        white-space: normal;
      }
      
      #csv-file, select, button {
        width: auto;
        margin-top: 10px;
        padding: 8px 12px;
      }
      
      .filters-container {
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <h2>Detalhes da Cidade</h2>
    <div class="filters-container">
      <div class="filter-group">
        <label for="filtro-ano">Ano:</label>
        <select id="filtro-ano"></select>
      </div>
      <div class="filter-group">
        <label for="filtro-mes">MÃªs:</label>
        <select id="filtro-mes"></select>
      </div>
    </div>
    <button onclick="mostrarResumoEstado()">ðŸ”„ Ver Resumo do Estado</button>
    <div id="dados-cidade"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
