<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mapa de Vendas RS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #map {
      height: 50vh;
      width: 100%;
    }

    #info {
      width: 100%;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
      height: 50vh;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 4px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 0;
    }

    @media (max-width: 767px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      
      th, td {
        min-width: 80px;
        max-width: none;
        white-space: normal;
        word-break: break-word;
      }
      
      tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }
    }

    #csv-file, select, button {
      margin-top: 8px;
      padding: 6px 10px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .filters-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .filter-group {
      flex: 1;
      min-width: 120px;
    }

    .rc-marker {
      background-color: #ff0000;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: block;
      position: relative;
    }

    .rc-marker::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 8px solid #ff0000;
      left: 0;
      top: 12px;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      
      #map {
        height: 100vh;
        width: 40%;
      }
      
      #info {
        width: 60%;
        height: 100vh;
        padding: 20px;
      }
      
      table {
        font-size: 14px;
        display: table;
      }
      
      th, td {
        padding: 6px;
        max-width: none;
        white-space: normal;
      }
      
      #csv-file, select, button {
        width: auto;
        margin-top: 10px;
        padding: 8px 12px;
      }
      
      .filters-container {
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <h2>Detalhes da Cidade</h2>
    <div class="filters-container">
      <div class="filter-group">
        <label for="filtro-ano">Ano:</label>
        <select id="filtro-ano"></select>
      </div>
      <div class="filter-group">
        <label for="filtro-mes">MÃªs:</label>
        <select id="filtro-mes"></select>
      </div>
    </div>
    <button onclick="mostrarResumoEstado()">ðŸ”„ Ver Resumo do Estado</button>
    <div id="dados-cidade"></div>
  </div>

  <script>
    let dadosCSV = [];
    let map;
    let filtroAnoSelecionado = '';
    let filtroMesSelecionado = 'todos';

    const cidadesRC = {
      '1400100': 'NABOR',
      '1504208': 'FABRÃCIO',
      '1505502': 'FABRÃCIO',
      '1721000': 'GABRIEL',
      '2101400': 'CLAUDEMIR',
      '2800308': 'ESCOURA',
      '2919553': 'PENINHA',
      '3170206': 'RENAN',
      '3529005': 'ANDRE',
      '4104808': 'ISRAEL',
      '4209003': 'WILIAN',
      '4301602': 'GUSTAVO',
      '4304705': 'LEANDRO TONET',
      '5003702': 'GRAZIAN',
      '5102637': 'RODRIGO',
      '5105259': 'JOAO',
      '5107040': 'GLESON',
      '5208707': 'RENNAN'
    };

    const rcIcon = L.divIcon({
      className: 'rc-marker',
      iconSize: [12, 20],
      iconAnchor: [6, 20],
      popupAnchor: [0, -20]
    });

    function initMap() {
      map = L.map('map').setView([-30.0346, -51.2177], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    }

    function carregarDadosAPI() {
      fetch('https://api.sheetbest.com/sheets/8689ec64-90ca-46cb-80bc-7bf17ecb137a')
        .then(response => response.json())
        .then(data => {
          dadosCSV = data;
          popularFiltros();
          carregarGeoJSON();
          mostrarResumoEstado();
        })
        .catch(error => console.error('Erro ao carregar dados da API:', error));
    }

    function carregarGeoJSON() {
      fetch('municipios-RS.geojson')
        .then(response => response.json())
        .then(geojson => {
          L.geoJSON(geojson, {
            onEachFeature: function (feature, layer) {
              const codigoIBGE = feature.properties.CD_MUN;
              const vendasCidade = dadosCSV.filter(item =>
                item['TB_CIDADES.CODIGO_IBGE'] === codigoIBGE &&
                item.ANO === filtroAnoSelecionado &&
                (filtroMesSelecionado === 'todos' || item.MÃŠS === filtroMesSelecionado)
              );

              const rc = cidadesRC[codigoIBGE];
              
              if (vendasCidade.length > 0) {
                const totalQnt = vendasCidade.reduce((soma, item) => soma + parseFloat(item.QNT || 0), 0);
                const cor = totalQnt > 0 ? 'yellow' : 'gray';

                layer.setStyle({
                  fillColor: cor,
                  fillOpacity: 0.5,
                  weight: 1,
                  color: 'black'
                });

                const nomeCidade = feature.properties.NM_MUN || 'Cidade desconhecida';
                let popupContent = `<strong>${nomeCidade}</strong><br>Total QNT: ${totalQnt}`;
                
                if (rc) {
                  popupContent += `<br><strong>RC:</strong> ${rc}`;
                  
                  const centroid = turf.centroid(feature).geometry.coordinates;
                  L.marker([centroid[1], centroid[0]], {icon: rcIcon})
                    .bindPopup(`<strong>${nomeCidade}</strong><br><strong>RC:</strong> ${rc}`)
                    .addTo(map);
                }

                layer.bindPopup(popupContent);

                layer.on('click', () => {
                  mostrarTabela(codigoIBGE);
                });
              } else if (rc) {
                const nomeCidade = feature.properties.NM_MUN || 'Cidade desconhecida';
                const centroid = turf.centroid(feature).geometry.coordinates;
                L.marker([centroid[1], centroid[0]], {icon: rcIcon})
                  .bindPopup(`<strong>${nomeCidade}</strong><br><strong>RC:</strong> ${rc}`)
                  .addTo(map);
              } else {
                layer.setStyle({
                  fillColor: 'gray',
                  fillOpacity: 0.3,
                  weight: 1,
                  color: 'black'
                });
              }
            }
          }).addTo(map);
        })
        .catch(error => console.error('Erro ao carregar o GeoJSON:', error));
    }

    function mostrarResumoEstado() {
      let resumoHTML = '';
      
      if (!filtroAnoSelecionado || !filtroMesSelecionado) {
        resumoHTML += 'Por favor, selecione um ano e mÃªs vÃ¡lidos para exibir um resumo.';
      } else {
        const resumo = dadosCSV.filter(item => item.ANO === filtroAnoSelecionado && 
                                                (filtroMesSelecionado === 'todos' || item.MÃŠS === filtroMesSelecionado));

        if (resumo.length > 0) {
          resumoHTML += `<h3>Resumo de Vendas</h3>`;
          resumo.forEach(item => {
            resumoHTML += `
              <p><strong>RC:</strong> ${item['TB_CIDADES.CODIGO_IBGE']}</p>
              <p><strong>Quantidade:</strong> ${item.QNT}</p>
              <p><strong>MÃªs:</strong> ${item.MÃŠS}</p>
            `;
          });
        } else {
          resumoHTML += 'Nenhum dado encontrado para esse filtro.';
        }
      }
      document.getElementById('dados-cidade').innerHTML = resumoHTML;
    }

    function popularFiltros() {
      const anos = [...new Set(dadosCSV.map(item => item.ANO))];
      const meses = [...new Set(dadosCSV.map(item => item.MÃŠS))];

      const filtroAno = document.getElementById('filtro-ano');
      const filtroMes = document.getElementById('filtro-mes');

      anos.forEach(ano => {
        filtroAno.innerHTML += `<option value="${ano}">${ano}</option>`;
      });

      meses.forEach(mes => {
        filtroMes.innerHTML += `<option value="${mes}">${mes}</option>`;
      });

      filtroAno.addEventListener('change', function() {
        filtroAnoSelecionado = this.value;
        mostrarResumoEstado();
      });

      filtroMes.addEventListener('change', function() {
        filtroMesSelecionado = this.value;
        mostrarResumoEstado();
      });

      filtroAnoSelecionado = anos[0];
      filtroMesSelecionado = 'todos';
      filtroAno.value = filtroAnoSelecionado;
      filtroMes.value = filtroMesSelecionado;
    }

    window.onload = function() {
      initMap();
      carregarDadosAPI();
    };
  </script>
</body>
</html>
