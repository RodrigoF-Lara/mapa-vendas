<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela do Google Sheets</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Dados da Planilha</h2>
  <div id="tabela-container">Carregando dados...</div>

  <script>
    const url = "https://sheets.googleapis.com/v4/spreadsheets/1a-yRMDydBgb5vrAmrl7eSktpXn7Er66-D4wUvPJc5FA/values/Página1!A:Z?key=AIzaSyAOPTDOnQXBBPj_hp0zzLBDL90KdV8Dzu0";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("tabela-container");
        if (!data.values || data.values.length === 0) {
          container.innerHTML = "Nenhum dado encontrado.";
          return;
        }

        let tabela = "<table>";
        // Cabeçalhos
        tabela += "<thead><tr>";
        data.values[0].forEach(coluna => {
          tabela += `<th>${coluna}</th>`;
        });
        tabela += "</tr></thead>";

        // Linhas de dados
        tabela += "<tbody>";
        for (let i = 1; i < data.values.length; i++) {
          tabela += "<tr>";
          data.values[i].forEach(celula => {
            tabela += `<td>${celula}</td>`;
          });
          tabela += "</tr>";
        }
        tabela += "</tbody></table>";

        container.innerHTML = tabela;
      })
      .catch(error => {
        document.getElementById("tabela-container").innerHTML = "Erro ao carregar os dados.";
        console.error("Erro na requisição:", error);
      });
  </script>

</body>
</html>
